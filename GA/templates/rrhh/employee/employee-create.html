{% extends 'base.html' %} 
{% load staticfiles %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/loader.css' %}" >
{% endblock %}

{% block content %}
<br />
<form id="form" method="post">
     {% csrf_token %}
    <div class="container-fluid" id="root">
        <header class="text-center major">
            <h2>Cargando...</h2>
        </header>
        <div class="text-center" style="margin-top: 100px;">
            <div id="loader" ></div>
        </div>
    </div>
</form>

{% endblock %}

{% block extra_scripts %}
<script type="text/babel" src="{% static 'react/rrhh/employee-create.jsx' %}"></script>
<script type="text/babel">
    var data = {
        employee: {
            employeeID: '',
            gender: '',
            name: '',
            lastName: '',
            cedula: '',
            birthDate: '',
            civilStatus: '',
            address: '',
            homePhone: '',
            mobilePhone: ''
        },
        spouse: {
            name: '',
            lastName: '',
            birthDate: '',
            gender: '',
            mobilePhone: ''
        },
        spawn: [],
        position: {
            shift: '',
            payRange: '',
            status: '',
            name: '',
            base_salary: '',
            food_salary: '',
            start: '',
            end: ''
        }
    };

    ReactDOM.render (
        <EmployeeCreate data={ data }/>,
        document.getElementById('root')
    );
</script>
{% endblock %}
