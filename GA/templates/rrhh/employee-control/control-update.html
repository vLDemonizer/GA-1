{% extends 'base.html' %} 
{% load static %} 
{% load humanize %}
{% block content %}


<br />
<h2 class="text-center"> <strong> Actualizar un Registro</strong></h2>
<div class="mt-2 mb-4">
    <a class="btn btn-danger" href="{% url 'rrhh:index' %}"> Menu Recursos Humanos </a>
</div>

<br />
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="mt-3">
            <button type="submit" class="btn btn-success"> Submit </button>
            <a href="{% url 'rrhh:employee-list' %}" class="btn btn-danger"> Cancelar </a>
        </div>
    </form>
</div>
{% endblock content %}
