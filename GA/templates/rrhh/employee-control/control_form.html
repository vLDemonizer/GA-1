<!-- Modal -->
<div class="modal fade" id="id_modal" tabindex="-1" role="dialog" aria-labelledby="modal_title" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_title">{% block modal_title %}{% endblock modal_title %}</h5>
                <button id="x_button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% block modal_body %}
                <form method="POST">
                    {% csrf_token %}
                    {{ control_formset.management_form }}
                    {% for form in control_formset %}
                    <div class="row form-row spacer">
                        <div class="col-2">
                            <label>{{form.name.label}}</label>
                        </div>
                        <div class="col-4">
                            <div class="input-group">
                                <table>
                                    {{ form }}
                                </table>
                                <div class="input-group-append">
                                    <button class="btn btn-success add-form-row">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="row spacer">
                        <div class="col-4 offset-2">
                            <button type="submit" class="btn btn-block btn-primary">Create</button>
                        </div>
                    </div>
                    </form>
                </form>
                {% endblock modal_body %}
            </div>
        </div>
    </div>
</div>
