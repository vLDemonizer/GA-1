{% extends 'base.html' %} 
{% load static %} 
{% load humanize %}
{% block content %}


<br />
<h2 class="text-center"> {% if agregar == True %} Asignar {% else %} Remover {% endif %} Producto a : <strong>{{ employee.name }} {{ employee.last_name }}</strong></h2>
<div class="mt-2 mb-4">
    <a class="btn btn-danger" href="{% url 'rrhh:index' %}"> Menu Recursos Humanos </a>
</div>

<br />
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div>
            <label class="mr-2"><strong>Producto: </strong></label>
            <select id="id_product" name="product" class="selectpicker show-tick w-100" data-live-search="true">
                {% for product in products %}
                <option value="{{ product.id }}"> {{ product }}</option>
                {% endfor %}
            </select>
        </div>
        <br />
        <div class="row">
            <div class="col mt-3">
                <label class="mr-2"><strong>Fecha: </strong></label>
                <input type="date" id="id_date" name="date" class="form-control w-50" required>
            </div>
            
            <div class="col mt-3">
                <label class="mr-2"><strong>Cantidad: </strong></label>
                <input type="number" id="id_amount" name="amount" min="1" class="form-control w-50" required>
            </div>
        </div>
        <br />
        <div class="mt-3">
            <button type="submit" class="btn btn-success"> Submit </button>
            <a href="{% url 'rrhh:employee-list' %}" class="btn btn-danger"> Cancelar </a>
        </div>
    </form>
</div>
{% endblock content %}
