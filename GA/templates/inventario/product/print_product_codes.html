{% extends 'inventario/layout.html' %}
{% load staticfiles %}

{% block content %}
<div id="root"></div>
{% endblock %}

{% block extra_scripts %}
<script type="text/babel" src="{% static 'react/print_codes_handler.jsx' %}"></script>
<script type="text/babel">
    ReactDOM.render(
        <CodeRanges 
            products={JSON.parse('{{ products | escapejs }}')}
        />,
        document.getElementById('root')
    );
</script>
{% endblock %}
